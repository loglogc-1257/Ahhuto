<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Messenger AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .sidebar {
      background-color: #1e293b; /* Dark blue gray */
    }
    .header {
      background-color: #0f172a; /* Even darker header */
    }
    .highlight {
      background-color: #3b82f6;
    }
  </style>
</head>
<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div class="sidebar w-64 text-white flex flex-col p-5 space-y-6">
    <div class="text-2xl font-bold mb-6">🤖 Messenger AI</div>
    <nav class="flex flex-col gap-3">
      <a href="#" class="hover:bg-blue-500 p-2 rounded transition-all">🏠 Accueil</a>
      <a href="#" class="hover:bg-blue-500 p-2 rounded transition-all">📡 Pages connectées</a>
      <a href="#" class="hover:bg-blue-500 p-2 rounded transition-all">📨 Contact</a>
    </nav>
    <div class="mt-auto text-sm text-gray-400">&copy; 2025 by AI Platform</div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="header text-white p-4 flex items-center justify-between shadow">
      <h1 class="text-xl font-semibold">Panneau de Contrôle</h1>
      <div class="flex items-center space-x-4">
        <button class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-sm">🔔</button>
        <span class="text-sm">Bienvenue, Admin</span>
      </div>
    </header>

    <!-- Form Section -->
    <main class="p-6 bg-white flex flex-col gap-6">
      <h2 class="text-lg font-semibold">Connecter une Page Facebook</h2>
      <form id="tokenForm" class="space-y-4 max-w-lg">
        <div>
          <label for="page_id" class="block text-sm font-medium">ID de la Page</label>
          <input type="text" id="page_id" name="page_id" class="w-full border px-3 py-2 rounded mt-1" required />
        </div>
        <div>
          <label for="token" class="block text-sm font-medium">Jeton d’accès</label>
          <input type="text" id="token" name="token" class="w-full border px-3 py-2 rounded mt-1" required />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Connexion</button>
      </form>
      <div id="response" class="text-green-600 font-medium hidden"></div>
    </main>
  </div>

  <script>
    document.getElementById('tokenForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const page_id = document.getElementById('page_id').value.trim();
      const token = document.getElementById('token').value.trim();

      const response = await fetch('/api/save-token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ page_id, token })
      });

      const result = await response.json();
      const messageDiv = document.getElementById('response');
      messageDiv.textContent = result.message;
      messageDiv.classList.remove('hidden');
    });
  </script>
</body>
</html>
